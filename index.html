<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalabel=no,
        initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.351c711c.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" autocomplete="off"> <fieldset class="blocks"> <legend>Personal information</legend> <label class="forms"> Surname: <input type="text" name="surname" minlength="4" maxlength="30"> </label> <label class="forms"> Name: <input type="text" name="name"> </label> <label class="forms"> How old are You? <input type="number" name="old" min="1" max="100" value="12"> </label> <label class="forms"> Full date of birth: <input type="date" name="birth"> </label> <label class="forms"> I accept the term of the agreement <input type="checkbox" name="term" id="agree"> </label> </fieldset> <fieldset class="blocks"> <legend>Registration</legend> <label class="forms"> E-mail: <input type="email" name="email" placeholder="email@example.com"> </label> <label class="forms"> Password: <input type="password" name="password"> </label> </fieldset> <fieldset class="blocks"> <legend>An interesting fact about you!</legend> <label class="forms"> Do you love cats? <input type="radio" name="loveCats" value="yes">Yes <input type="radio" name="loveCats" value="no">No </label> <label class="forms"> What is your favorite color? <input type="color" value="#f00"> </label> <label class="forms"> What time do you go to bed? <input type="time" name="goToBad"> </label> <label class="forms"> What are your favorite brand of cars? <select name="cars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="forms"> How do you rate our work? <input type="range" name="work"> </label> </fieldset> <fieldset class="blocks"> <legend>Additional info:</legend> <label class="forms"> Comments: <textarea name="comments" cols="20" rows="2"></textarea> </label> <label class="forms"> Would you recommend us? <select name="recomend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit" name="submit">Submit</button> </form> </body></html>
